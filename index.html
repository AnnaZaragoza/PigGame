<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Pig Game" />
    <meta name="author" content="Anna Zaragoza" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="responsive.css" />

    <title>Game Hold or Risk</title>

    <script defer src="script.js"></script>
  </head>

  <body>

    <main>
      <!-- Divition of the playing board: -->
      <!-- Player 1 (left side) -->
      <section class="boxes">
        <section class="box left">
          <h2 class="player">PLAYER 1</h2>
          <div class="total">0</div>
          <div class="current">
            <h3>CURRENT</h3>
            <p>0</p>
          </div>
        </section>
        <!-- Player 2 (right side) -->
        <section class="box right">
          <h2 class="player">PLAYER 2</h2>
          <div class="total">0</div>
          <div class="current">
            <h3>CURRENT</h3>
            <p>0</p>
          </div>
        </section>
      </section>

      <!-- Buttons of the game: -->
      <!-- Start new game -->
      <button class="new">NEW GAME</button>
      <div class="dice">
        <svg class="dice-one hidden">
          <circle cx="50" cy="50" r="7" fill="rgb(0, 102, 34)" />
        </svg>
        <svg class="dice-two hidden">
          <circle cx="30" cy="70" r="7" fill="rgb(0, 102, 34)" />
          <circle cx="70" cy="30" r="7" fill="rgb(0, 102, 34)" />
        </svg>
        <svg class="dice-three hidden">
          <circle cx="30" cy="70" r="7" fill="rgb(0, 102, 34)" />
          <circle cx="50" cy="50" r="7" fill="rgb(0, 102, 34)" />
          <circle cx="70" cy="30" r="7" fill="rgb(0, 102, 34)" />
        </svg>
        <svg class="dice-four hidden">
          <circle cx="30" cy="70" r="7" fill="rgb(0, 102, 34)" />
          <circle cx="30" cy="30" r="7" fill="rgb(0, 102, 34)" />
          <circle cx="70" cy="70" r="7" fill="rgb(0, 102, 34)" />
          <circle cx="70" cy="30" r="7" fill="rgb(0, 102, 34)" />
        </svg>
        <svg class="dice-five hidden">
          <circle cx="30" cy="70" r="7" fill="rgb(0, 102, 34)" />
          <circle cx="30" cy="30" r="7" fill="rgb(0, 102, 34)" />
          <circle cx="50" cy="50" r="7" fill="rgb(0, 102, 34)" />
          <circle cx="70" cy="70" r="7" fill="rgb(0, 102, 34)" />
          <circle cx="70" cy="30" r="7" fill="rgb(0, 102, 34)" />
        </svg>
        <svg class="dice-six hidden">
          <circle cx="30" cy="70" r="7" fill="rgb(0, 102, 34)" />
          <circle cx="30" cy="30" r="7" fill="rgb(0, 102, 34)" />
          <circle cx="30" cy="50" r="7" fill="rgb(0, 102, 34)" />
          <circle cx="70" cy="50" r="7" fill="rgb(0, 102, 34)" />
          <circle cx="70" cy="70" r="7" fill="rgb(0, 102, 34)" />
          <circle cx="70" cy="30" r="7" fill="rgb(0, 102, 34)" />
        </svg>
      </div>
      <!-- Rold the dice -->
      <button class="roll">ROLL DICE</button>
      <!-- Hold the dice -->
      <button class="hold">HOLD</button>
    </main>

  </body>
</html>
